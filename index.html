<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog Clock</title>
</head>

<body>
    <div class="outer_black_border"></div>
    <div class="clock">
        <div class="inner_black_border"></div>

        <div class=" hand hour " id="hour_hand" ></div>
        <div class=" hand minute " id="minute_hand" ></div>
        <div class=" hand seconds " id="second_hand" ></div>

        <div class="numbers number_1">|</div>
        <div class="numbers number_2">|</div>
        <div class="numbers number_3">|</div>
        <div class="numbers number_4">|</div>
        <div class="numbers number_5">|</div>
        <div class="numbers number_6">|</div>
        <div class="numbers number_7">|</div> 
        <div class="numbers number_8">|</div>
        <div class="numbers number_9">|</div>
        <div class="numbers number_10">|</div>
        <div class="numbers number_11">|</div>
        <div class="numbers number_12">|</div>

    </div>


    <script src="script.js"></script>
</body>

</html>
